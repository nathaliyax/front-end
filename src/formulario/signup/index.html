<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <main>
        <section>
            <div class="form-container">
                <h1>Get Started Now</h1>
                <form action="" method="post">
                      <fieldset>
                        <label for="name">Name</label>
                        <input placeholder="Enter your name" type="email" name="email" id="email">
                    </fieldset>
                    <fieldset>
                        <label for="email">Email address</label>
                        <input placeholder="Enter your name" type="email" name="email" id="email">
                    </fieldset>
                    <fieldset>
                        <div class="title-wrapper">
                            <label for="password">Password</label>
                        </div>
                        <input placeholder="Name" type="password" name="password" id="password">
                    </fieldset>
                    <fieldset class = "checkbox">
                        <input type="checkbox" name="agree" id="agree">
                        <label for="agree">I agree to the terms & policy</label>
                    </fieldset>
                    <button type="submit">Signup</button>
                </form>
                <div class="divider">
                    <div class="line"></div>
                    <p>Or</p>
                    <div class="line"></div>
                </div>
                <div class="sso-container">
                  <button>
                    <img src="../assets/icons/googleLogo.svg" alt="google logo">
                    <p>Sign in with Google</p>
                  </button>
                  <button>
                    <img src="../assets/icons/appleLogo.svg" alt="apple logo">
                    <p>Sign in with Apple</p>
                  </button>
                </div>
                <div class = "have-account">
                  <p>Have an account?  <a href="../signin/index.html">Sign in</a></p>
                </div>
            </div>
        </section>
        <img src="../assets/images/costela-de-adao.png" alt="foto de uma planta costela de adao">
    </main>
</body>
</html>
