<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="../styles/global.css">
</head>
<body>
    <main>
        <section>
            <div class="form-container">
                <h1>Welcome back!</h1>
                <p>Enter your Credentials to access your account</p>
                <form action="" method="post">
                    <fieldset>
                        <label for="email">Email address</label>
                        <input placeholder="Enter your name" type="email" name="email" id="email">
                    </fieldset>
                    <fieldset>
                        <div class="title-wrapper">
                            <label for="password">Password</label>
                            <a href="">forgot password</a>
                        </div>
                        <input placeholder="Password" type="password" name="password" id="password">
                    </fieldset>
                    <fieldset class = "checkbox">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">Remember for 30 days</label>
                    </fieldset>
                    <button type="submit">Login</button>
                </form>
                <div class="divider">
                    <div class="line"></div>
                    <p>Or</p>
                    <div class="line"></div>
                </div>
                <div class="sso-container">
                  <button>
                    <img src="../assets/icons/googleLogo.svg" alt="google logo">
                    <p>Sign in with Google</p>
                  </button>
                  <button>
                    <img src="../assets/icons/appleLogo.svg" alt="apple logo">
                    <p>Sign in with Apple</p>
                  </button>
                </div>
                <div class = "dont-have">
                  <p>Donâ€™t have an account? <a href="../signup/index.html">Sign up</a></p>
                </div>
            </div>
        </section>
        <img src="../assets/images/costela-de-adao.png" alt="foto de uma planta costela de adao">
    </main>
</body>
</html>
